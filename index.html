<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebEngage Assignment | By Raviraj</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container effect2">
      <div class="header">
        <div class="img-container">
          <img src="./assets/logo.png" alt="" srcset="" />
        </div>
      </div>

      <div class="content">
        <p>we're all ears! tell us how we did with your order</p>
        <h2>
          How likely are you to recommend <br />
          Upwordly to a friend or colleague
        </h2>

        <form id="form" action="">
          <div class="ratings">
            <div class="ratings-block red">
              <p>0</p>
              <input type="radio" name="ayush" value="0" id="" />
            </div>
            <div class="ratings-block red">
              <p>1</p>
              <input type="radio" name="ayush" value="1" id="" />
            </div>
            <div class="ratings-block red">
              <p>2</p>
              <input type="radio" name="ayush" value="2" id="" />
            </div>
            <div class="ratings-block red">
              <p>3</p>
              <input type="radio" name="ayush" value="3" id="" />
            </div>
            <div class="ratings-block red">
              <p>4</p>
              <input type="radio" name="ayush" value="4" id="" />
            </div>
            <div class="ratings-block red">
              <p>5</p>
              <input type="radio" name="ayush" value="5" id="" />
            </div>
            <div class="ratings-block red">
              <p>6</p>
              <input type="radio" name="ayush" value="6" id="" />
            </div>
            <div class="ratings-block yellow">
              <p>7</p>
              <input type="radio" name="ayush" value="7" id="" />
            </div>
            <div class="ratings-block yellow">
              <p>8</p>
              <input type="radio" name="ayush" value="8" id="" />
            </div>
            <div class="ratings-block green">
              <p>9</p>
              <input type="radio" name="ayush" value="9" id="" />
            </div>
            <div class="ratings-block green">
              <p>10</p>
              <input type="radio" name="ayush" value="10" id="" />
            </div>
          </div>
          <div class="helper-text">
            <p class="green-text">Very likely</p>
            <p class="red-text">Not at all</p>
          </div>
        </form>
      </div>
      <div class="submit-section">
        <input id="subButton" type="submit" value="Submit" />
      </div>

      <div class="footer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/jquery.browser.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
